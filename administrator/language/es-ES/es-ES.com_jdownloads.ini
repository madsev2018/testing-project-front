COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD="<b>Plantillas que determinan cómo será mostrado el contenido en la página del componente</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO="<br />Varios diseños estándar son incluídos durante la instalación. Estos pueden ser personalizados como Ud. quiera y nuevas plantillas pueden ser creadas. Para simplificar esta configuración se permite usar un editor WYSIWYG o un área de texto simple.<br /><br />En el caso de que la salida del componente en su página principal no funcione adecuadamente luego de los cambios, la <b>plantilla por defecto</b> y el <b>contenido original</b> pueden ser restaurados en cualquier momento. Para hacer esto, borre <b>todos los textos</b> en los campos de ingreso de la plantilla y seleccione <b>Guardar</b>. La página será guardada con el contenido original. <b>Precaución:</b> todos los cambios se perderán.<br /><br />Nota: muchas variables son usadas en las plantillas (ej. <font color=darkred>{files}</font>). Estas variables serán reemplazadas con el contenido actual cuando el sitio web es generado.<br />"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO2="<br /><b><u>Explicación de plantillas</u></b><br /><b>Categorías: </b>Define la plantilla de las categorías así como los ítems de descarga para el uso con casillas de verificación arriba y debajo de la lista de descarga.<br /><b>Archivos: </b>Define la plantilla para la lista de descarga mostrada debajo de las categorías (ver aquí más arriba).<br /><b>Detalles de la Descarga: </b>Define la plantilla de la vista de detalles de la descarga.<br /><b>Resúmen: </b>Define la plantilla de la página de resúmen de la descarga  (desde la cuál comenzará la descarga) con la lista de los archivos seleccionados para descargar."
COM_JDOWNLOADS_BACKEND_TEMPEDIT_PREVIEW_NOTE="Nota: Esta muestra no es exactamente la misma que puede verse en la página del componente."
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_DETAILS_DESC_FOR_TABS="Cuande desee utilizar <font color ="_QQ_"_QQ_"_QQ_"#990000"_QQ_"_QQ_"_QQ_">FICHAS</font> en la salida de la página del componente, debe seleccionar un tipo de ficha en la configuración. De este modo coloque en la plantilla las variables: {tabs begin} al comienzo y {tabs end} al final del área de fichas. Adentro de ellas puede definir áreas:<br />{tab description} {tab description end} {tab pics} {tab pics end} {tab mp3} {tab mp3 end} {tab data} {tab data end} {tab download} {tab download end} {tab custom1} {tab custom1 end} {tab custom2} {tab custom2 end} {tab custom3} {tab custom3 end}"
COM_JDOWNLOADS_BACKEND_TEMPEDIT_CHECKBOX_DESC2="Alternativamente puede también usar la opción: Usar título de archivo como enlace de descarga? en la configuración. En este caso la variable {url_download} no es requerida."
